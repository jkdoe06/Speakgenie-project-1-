{% extends "base.html" %}

{% block content %}
<h2>Workflow Leaderboard</h2>

<table border="1">
    <tr>
        <th>Rank</th>
        <th>Workflow</th>
        <th>Score</th>
    </tr>
    {% for w in rows %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ w.workflow }}</td>
        <td>{{ compute_score(w) }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
